<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Simple Guessing Game</h1>
    <p>Choose your option:</p>
    <div class="radio-container">
        <input type="radio" name="option" id="over35" value="over35" checked> Over 35
        <input type="radio" name="option" id="below35" value="below35"> Below 35
    </div>
    <div class="button-container">
        <button id="runButton">RUN</button>
        <button id="resetButton">Reset</button>
    </div>
    <br>
    <input type="number" id="guessingTextbox" placeholder="Enter a number">
    <p id="result"></p>
</body>
<script src="script.js"></script>
</html>
